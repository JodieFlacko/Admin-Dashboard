<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h3 id="dashboard">Dashboard</h3>
            
            <ul class="nav-top">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="nav-bottom">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>

        <div class="header">
            <div class="header-top">
                <div class="header-top-start">
                    <div class="search-bar"></div>
                </div>
                <div class="header-top-end">
                </div>    
            </div>
            <div class="header-bottom">
                <div class="header-bottom-start"></div>
                <div class="header-bottom-end"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="main-content-side">
                <div class="announcements">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
                <div class="trending">
                    <div class="tag"></div>
                    <div class="tag"></div>
                    <div class="tag"></div>
                    <div class="tag"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
